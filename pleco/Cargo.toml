[package]
name = "pleco"
# REMINDER TO CHANGE IN README
version = "0.3.2"
authors = ["Stephen Fleischman <stephenf@cs.washington.edu>"]
description = "A blazingly-fast chess library."
homepage = "https://github.com/sfleischman105/Pleco"
documentation = "https://docs.rs/pleco/"
readme = "README.md"
keywords = ["chess","ai","engine","game","gaming"]
license = "MIT"
categories = ["games","game-engines"]
repository = "https://github.com/sfleischman105/Pleco"


include = [
    "src/*",
    "tests/*.rs",
    "Cargo.toml",
    ".gitignore",
    "README.md",
]

[badges]
travis-ci = { repository = "sfleischman105/Pleco", branch = "master" }
coveralls = { repository = "sfleischman105/Pleco", branch = "master", service = "github" }

[profile.dev]
opt-level = 3
debug = true

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
panic = "panic"
codegen-units = 1
lto = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = "panic"

[profile.test]
opt-level = 2
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 4
panic = 'unwind'

[profile.doc]
opt-level = 0
debug = 2
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
panic = 'unwind'

[lib]
name = "pleco"
bench = true
path = "src/lib.rs"
doctest = true


[dependencies]
clippy = {version = "0.0.179", optional = true}
bitflags = "1.0.1"
rand = "0.4.2"
rayon = "0.9.0"
num_cpus = "1.8.0"
failure = "0.1.1"
failure_derive = "0.1.1"

[dependencies.lazy_static]
version = "1.0.0"
features = ["nightly"]

[features]
default = []
dev = ["clippy"]
