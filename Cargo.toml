[package]
name = "pleco"
version = "0.1.0"
authors = ["Stephen Fleischman <stephenf@cs.washington.edu>"]

description = "A quick, yet simple chess engine."
documentation = "..."
homepage = "https://github.com/sfleischman105/Pleco"
repository = "https://github.com/sfleischman105/Pleco"
readme = "README.md"
license = "MIT"


include = [
    "src/*",
    "tests/*.rs",
    "Cargo.toml",
    ".gitignore",
    "README.md",
    "benches/*.rs"
]

[profile.dev]
opt-level = 3
debug = true

[profile.release]
opt-level = 3
debug = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1

[profile.doc]
opt-level = 0
debug = 2
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
panic = 'unwind'

[lib]
name = "pleco"
bench = true
path = "src/lib.rs"
doctest = true

[dependencies]
clippy = {version = "*", optional = true}
lazy_static = "0.2"
bitflags = "0.9"
rand = "0.3"
rayon = "0.8.2"
futures = "0.1.14"
parking_lot = "0.3"
owning_ref = "0.2"
num_cpus = "1.0"

[features]
default = []

[[test]]
path = "tests/test.rs"
name = "default"

[[bench]]
path = "benches/bench.rs"
name = "integration_benches"